<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fort Lewis College Story Generator</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      text-align: center;
      color: #0076a8; /* FLC Blue */
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #0076a8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005b80;
    }
    #output {
      margin-top: 1rem;
      background: #f0f4f8;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fort Lewis College Story Generator</h1>
    <input type="text" id="year" placeholder="Year in School" />
    <input type="text" id="major" placeholder="Major" />
    <textarea id="memory" placeholder="Favorite Memory at Fort Lewis"></textarea>
    <button onclick="generateParagraph()">Generate My Paragraph</button>
    <div id="output"></div>
  </div>

  <script>
    async function generateParagraph() {
      const year = document.getElementById('year').value;
      const major = document.getElementById('major').value;
      const memory = document.getElementById('memory').value;
      const output = document.getElementById('output');

      output.textContent = "✨ Thinking... please wait.";

      try {
        const response = await fetch("/.netlify/functions/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ year, major, memory })
        });

        const data = await response.json();
        output.textContent = data.result || "⚠️ Sorry, something went wrong.";
      } catch (error) {
        console.error(error);
        output.textContent = "❌ Error: Unable to reach the server.";
      }
    }
  </script>
</body>
</html>
